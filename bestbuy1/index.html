<html>
    <head>

        <link rel="stylesheet" type="text/css" href="css/home.css" />

    <body>
        <div id="container" class="en">
            <div class="languageBlock right">
                <div class="label inline-block"></div>

            </div>

            <div class="captionBlock clearBoth">
                <span class="block"></span>
            </div>

            <div class="categoryBlock left">
                <div class="cat clearBoth">
                    <div class="img left"></div>
                    <div class="label left">
                        <a href="#">Sample</a>
                    </div>
                </div>

                <div class="cat clearBoth">
                    <div class="img left"></div>

                </div>

                </div>

                <div class="cat clearBoth">
                    <div class="img left"></div>
                    <div class="label left">
                        <a href="#">Sample</a>

                </div>
            </div>

            <div class="formBlock left">
                <form id="form1" action="#">
                    <div class="input">
                        <input type="text" name="parentname" id="parentname" value="" placeholder="" />
                    </div>

                    <div class="input">

                    </div>

                    <div class="input">
                        <input type="text" name="childname" id="childname" value="" placeholder="" />

                    <div class="input">

                    </div>

                    <div class="submit right">
                        <input type="submit" name="submit" id="submit" value="Submit" />
                    </div>

            </div>
        </div>
    </body>
</html>
