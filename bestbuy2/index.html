<!DOCTYPE html>
<html>
    <head>
        <title>BestBuy - HTML5/CSS3 responsive page design</title>
        <meta charset="UTF-8">
        <meta name="description" content="A quick assessment from BestBuy to demonstrate the use of responsive web design by leveraging the latest HTML5/CSS3 frontend techniques.">
        <meta name="keywords" content="responsive webpage using bootstrap, support webapp in multiple device, responsive webpage using bootstrap">
        <meta name="author" content="Satish Sekar">
        
        <!-- Mobile viewport optimized -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />

        <!-- Homepage CSS -->
        <link rel="stylesheet" type="text/css" href="includes/css/home.css" />

        <!-- HTML5 shim and respond.js are for IE8 support of HTML5 and media queries -->
        <!--[if lt IE 9]>
        <script type="text/javascript" src="includes/js/html5shiv.min.js"></script>
        <script type="text/javascript" src="includes/js/respond.min.js"></script>
        <![endif]-->

        <!-- Selectivizr library to read css3 pseudo classes in IE8 browsers -->
        <script type="text/javascript" src="includes/js/selectivizr-min.js"></script>

        <!-- Identify placeholder for input text fields in IE8 browsers -->
        <script type="text/javascript" src="includes/js/placeholders.min.js"></script>
    </head>

    <body>
        <article class="container">
            <div class="col-lg-12">
                <section>
                    <header class="col-lg-12">
                        <div>Welcome! Please choose your child's activity below</div>
                    </header>

                    <section class="left col-lg-6">
                        <div class="activity">
                            <div class="icon"></div>
                            <div class="label">
                                <a href="#campcounselor">Camp Counselor</a>
                            </div>
                        </div>
                        <div class="activity">
                            <div class="icon"></div>
                            <div class="label">
                                <a href="#campfire">Campfire Stories</a>
                            </div>
                        </div>
                        <div class="activity">
                            <div class="icon"></div>
                            <div class="label">
                                <a href="#firstaid">First Aid wee training</a>
                            </div>
                        </div>
                        <div class="activity">
                            <div class="icon"></div>
                            <div class="label">
                                <a href="#wildlife">Wildlife Spotting</a>
                            </div>
                        </div>
                    </section>

                    <section class="right col-lg-6">
                        <form action="#" class="form1" method="get">
                            <div class="parentname">
                                <input type="text" placeholder="Parent's name" value="" />
                            </div>

                            <div class="address">
                                <input type="text" placeholder="Address" value="" />
                            </div>

                            <div class="childname">
                                <input type="text" placeholder="Child's name" value="" />
                            </div>

                            <div class="childage">
                                <input type="text" placeholder="Child's age" value="" />
                            </div>

                            <div class="parentname">
                                <input type="text" placeholder="Child's Allergies" value="" />
                            </div>

                            <div class="submit">
                                <input type="submit" value="Submit" />
                            </div>
                        </form>
                    </section>

                    <footer class="col-lg-12">
                        <div>Copyright &copy; by Satish Sekar. All rights reserved.</div>
                    </footer>
                </section>
            </div>
        </article>

        <!-- Rest of the javascript files go below for faster page load -->
        <script type="text/javascript" src="includes/js/jquery-1.11.2.min.js"></script>

        <!-- Bootstrap JS -->
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <!-- Homepage JS -->
        <script type="text/javascript" src="includes/js/home.js"></script>
    </body>
</html>
